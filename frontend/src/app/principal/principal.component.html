<div class="contenido">

  <div *ngIf="funcionComponente(1)">
    <app-control-llegada></app-control-llegada>
  </div>

  <div *ngIf="funcionComponente(2)">
    <div *ngIf="valorTrueFalse">
      <app-revision-llegada-p (lupaValor)="funcionCambiar($event)" (valorSeleccionado)="funcionAparecer($event)"></app-revision-llegada-p>
    </div>

    <div *ngIf="!valorTrueFalse">
      <app-revision-llegada-s (tituloValor)="funcionCambiar($event)" [valorFinality]="valorRecibido"></app-revision-llegada-s>
    </div>
  </div>

  <div *ngIf="funcionComponente(3)">
    <div *ngIf="valorTrueFalse2">
      <app-disponibilidad-almacen (lupaValor)="funcionCambiar2($event)"></app-disponibilidad-almacen>
    </div>

    <div *ngIf="!valorTrueFalse2">
      <app-disponibilidad-estante (tituloValor)="funcionCambiar2($event)" (valorUbicar)="funcionIrUbicar($event)"></app-disponibilidad-estante>
    </div>

  </div>

  <div *ngIf="funcionComponente(4)">
    <app-disponibilidad-espacio></app-disponibilidad-espacio>
  </div>

</div>
