<div class="caja-control">
  <p class="titulo-control">CONTROL DE LLEGADA</p>
    <div class="contenido-control">
      <div class="conjunto-control">
        <div class="cuadro-texto">
          <p class="titulo-cuadro">CÓDIGO DE CITA</p>
          <select name="select" class="input-verificar" [(ngModel)]="codCita">
            <option value={{item.idCita}} *ngFor="let item of codigos">CR{{item.idCita}}</option>
          </select>
        </div>
        <button class="boton-verificar" (click)="verificar()">
          <p class="texto-boton-verificar">Verificar</p>
        </button>
        <div class="cuadro-texto2">
          <p class="titulo-cuadro2">CÓDIGO DE ORDEN</p>
          <input type="text" disabled name="" id="" class="input-verificar2" placeholder={{mensajeOrden}}>
        </div>
      </div>
    </div>
</div>

<div class="caja-cita">
  <p class="titulo-caja-cita">CITA ASOCIADA</p>
    <div class="caja-fechas">
      <div class="cuadro-fecha-programada">
        <p class="titulo-fecha-programada">FECHA Y HORA DE LLEGADA PROGRAMADA</p>
          <div class="caja-programacion">
            <input type="text" class="input-fecha-p text-center" disabled placeholder={{fechaBase}}>
            <input type="text" class="input-hora-p text-center" disabled placeholder={{horaBase}}>
            <button class="py-1 hover:font-bold" (click)="traerTiempo()">o</button>
          </div>
      </div>
    </div>
    <div class="contenido-identidades">
      <div class="caja-transportista">
        <p class="titulo-transportista">IDENTIDAD DEL TRANSPORTISTA<button class="py-1 hover:font-bold" (click)="verificarTransportista()"></button></p>
        <div class="fila-dni-transportista">
          <button class="check" (click)="click1()"><p>{{equis1}}</p></button>
          <div class="cuadro-dni {{verificadorDirecto1}}"><p>DNI</p></div>
          <input *ngIf="!estado" type="text" class="input-dni" placeholder="{{dniBase}}" [(ngModel)] = "dniReal" disabled>
        </div>
        <div class="fila-dni-transportista">
          <button class="check" (click)="click2()"><p>{{equis2}}</p></button>
          <div class="cuadro-dni {{verificadorDirecto2}}"><p>NOMBRES</p></div>
          <input *ngIf="!estado2" type="text" class="input-dni" placeholder="{{nombresBase}}" [(ngModel)] = "nombresReal" disabled="">
        </div>
      </div>
    </div>

    <div class="caja-paquetes">

      <div class="fila-paquete">
        <div class="codigo-paquete">
          <p class="titulo-codigo">CÓDIGO DE PAQUETE</p>
          <input type="text" placeholder="Ingrese el código" class="input-codigo">
        </div>
        <div class="tipo-paquete">
          <p class="titulo-codigo">TIPO DE BIEN</p>
          <input type="text" placeholder="Ingrese el tipo de bien" class="input-codigo">
        </div>
        <div class="cantidad-unidades">
          <p class="titulo-codigo">CANTIDAD DE UNIDAD</p>
          <input type="text" placeholder="Ingrese la cantidad de unidades" class="input-codigo">
        </div>
        <button class="boton-agregar"><p>AGREGAR</p></button>
        <button class="boton-eliminar"><p>ELIMINAR</p></button>
      </div>

      <div class="fila-paquete">
        <div class="codigo-paquete">
          <p class="titulo-codigo">CÓDIGO DE PAQUETE</p>
          <input type="text" placeholder="Ingrese el código" class="input-codigo">
        </div>
        <div class="tipo-paquete">
          <p class="titulo-codigo">TIPO DE BIEN</p>
          <input type="text" placeholder="Ingrese el tipo de bien" class="input-codigo">
        </div>
        <div class="cantidad-unidades">
          <p class="titulo-codigo">CANTIDAD DE UNIDAD</p>
          <input type="text" placeholder="Ingrese la cantidad de unidades" class="input-codigo">
        </div>
        <button class="boton-agregar"><p>AGREGAR</p></button>
        <button class="boton-eliminar"><p>ELIMINAR</p></button>
      </div>
    </div>

    <div class="botones-finales">
      <button class="boton-final"><p>Registrar</p></button>
      <button class="boton-final"><p>Limpiar Datos</p></button>
      <button class="boton-final"><p>Comprobar disponibilidad total</p></button>
    </div>
</div>
